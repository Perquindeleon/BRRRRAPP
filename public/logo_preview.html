<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRRRR Logo Concepts</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f7fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        h1 {
            color: #1e293b;
            margin-bottom: 40px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            width: 100%;
            max-width: 1200px;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            margin-top: 20px;
            font-size: 1.25rem;
            color: #64748b;
        }

        .logo-container {
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <h1>BRRRR Logo Concepts</h1>
    <div class="container">
        <!-- Concept 1: Minimalist Typographic -->
        <div class="card">
            <div class="logo-container">
                <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <rect x="20" y="60" width="160" height="80" rx="10" fill="#1e293b" />
                    <text x="100" y="115" font-family="Arial, sans-serif" font-weight="900" font-size="40"
                        text-anchor="middle" fill="white">BRRRR</text>
                    <!-- Upward arrow integrated into the text background -->
                    <path d="M140 75 L160 75 L160 95" stroke="#4ade80" stroke-width="4" fill="none" />
                    <path d="M130 105 L160 75" stroke="#4ade80" stroke-width="4" />
                </svg>
            </div>
            <h2>Concept 1: Modern Minimalist</h2>
        </div>

        <!-- Concept 2: Refined House & Growth (Open Door) -->
        <div class="card">
            <div class="logo-container">
                <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <!-- House Body -->
                    <path d="M50 100 L100 50 L150 100 V160 H50 V100 Z" fill="#0f172a" stroke="#0f172a" stroke-width="5"
                        stroke-linejoin="round" />

                    <!-- Open Door -->
                    <!-- Door Frame/Hole -->
                    <rect x="85" y="130" width="30" height="30" fill="#f5f7fa" />
                    <!-- The Door Panel (Open inwards/perspective) -->
                    <path d="M85 130 L75 125 V155 L85 160 Z" fill="#cbd5e1" />

                    <!-- Growth Chart (Adjusted to not overlap door) -->
                    <path d="M70 115 L90 95 L110 105 L130 75" stroke="#22c55e" stroke-width="6" fill="none"
                        stroke-linecap="round" />
                    <circle cx="130" cy="75" r="4" fill="#22c55e" />

                    <text x="100" y="190" font-family="sans-serif" font-weight="bold" font-size="24"
                        text-anchor="middle" fill="#0f172a">BRRRR</text>
                </svg>
            </div>
            <h2>Concept 2: House & Growth (Refined)</h2>
        </div>

        <!-- Concept 3: Abstract -->
        <div class="card">
            <div class="logo-container">
                <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <!-- Abstract building blocks -->
                    <rect x="40" y="80" width="40" height="80" rx="4" fill="#94a3b8" />
                    <rect x="90" y="60" width="40" height="100" rx="4" fill="#64748b" />
                    <rect x="140" y="40" width="40" height="120" rx="4" fill="#0f172a" />

                    <!-- Loop arrow for "Repeat" -->
                    <path d="M40 180 Q 100 200 160 180" stroke="#3b82f6" stroke-width="4" fill="none"
                        stroke-dasharray="5,5" />
                    <path d="M160 180 L150 175 M160 180 L155 188" stroke="#3b82f6" stroke-width="4" fill="none" />
                </svg>
            </div>
            <h2>Concept 3: Abstract Progress</h2>
        </div>

        <!-- Concept 4: Ultra-Premium (AI Style) -->
        <div class="card">
            <div class="logo-container">
                <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
                            <feGaussianBlur stdDeviation="3" result="blur" />
                            <feComposite in="SourceGraphic" in2="blur" operator="over" />
                        </filter>
                        <linearGradient id="houseGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="doorGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#fefce8;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#facc15;stop-opacity:0.3" />
                        </linearGradient>
                    </defs>

                    <!-- Body with Rounded Edges -->
                    <path
                        d="M50 100 Q50 90 60 80 L90 50 Q100 40 110 50 L140 80 Q150 90 150 100 V150 Q150 160 140 160 H60 Q50 160 50 150 Z"
                        fill="url(#houseGrad)" stroke="none" />

                    <!-- Glowing Open Portal/Door -->
                    <path d="M85 160 V130 Q85 120 100 120 Q115 120 115 130 V160" fill="url(#doorGrad)" />

                    <!-- Shiny Growth Line overlay -->
                    <path d="M60 140 L85 115 L105 125 L140 85" stroke="#4ade80" stroke-width="5" fill="none"
                        stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)" />
                    <circle cx="140" cy="85" r="5" fill="#fff" filter="url(#glow)" />

                    <!-- Text BRRR + Arrow R -->
                    <g transform="translate(68, 190)">
                        <text x="0" y="0" font-family="sans-serif" font-weight="900" font-size="22" letter-spacing="2"
                            fill="#0f172a">BRRR</text>
                        <!-- Stylized R as Upward Index/Arrow -->
                        <path d="M74 0 V-14 L68 -8 M74 -14 L80 -8" stroke="#22c55e" stroke-width="4" fill="none"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <rect x="72" y="-9" width="4" height="9" fill="#22c55e" />
                    </g>
                </svg>
            </div>
            <h2>Concept 4: Premium Glow (Arrow R)</h2>
        </div>
    </div>
</body>

</html>
